<!DOCTYPE html>
<html>
<head>
<title>PC Order</title>
       <meta name="author" content="EDCC" />
       <meta name="keywords" content="final project 'PC Superstore', based on wireframe" />
       <meta name="description" content="This template is intended to be used as a base to build my PC Superstore web page." />
       <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
       <meta name="robots" content="none" />
	   <link rel="stylesheet" href="pcStyle.css" type="text/css" />
		<script type="text/javascript" src="library.js"></script>
	   <script type="text/javascript" src="cookies.js"></script>
</head>
<body>
<table name="main" cellpadding="5" width="100%" border="0">
	<tr>
		<td width="100"></td>
		<td></td>
		<td ></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td colspan="2">
			<img src="graphics/pc.jpeg" width="238" height="120" alt="" border="0">
		</td>
		<td valign="bottom" class="header">PCSuperstoreExample.com Aaron Ekdahl</td>
		<td width="1px">&nbsp;</td>
		<td width="300" valign="bottom" class="contact">
			5555 West Elm St.<br />
			Lynnwood, WA 98026<br />
			425.555.5791
		</td>
	</tr>
	<tr>
		<td colspan="6">
			<hr style="background-color:white" />
		</td>
	</tr>
	<tr>
		<td rowspan="2" valign="top" nowrap="nowrap" class="orderSum">
			<a href="home.html" class="orderSum">Home</a><br />
			<a href="contact.html" class="orderSum">Contact Us</a><br />
			<a href="order.html" class="orderSum">Order Now</a>
		</td>
		<td rowspan="2" width="1" style="background-color: White;"></td>
		
		<td valign="top" class="menu" width="1000">
			<form>
			<table class="menu" border="0" width="100%">
				<tr>
					<td valign="top">Select your PC size:</td>
					<td>
						<input type="radio" name="rdoSize" value="1" onclick="return orderSummary()" /> Desktop<br />
						<input type="radio" name="rdoSize" value="2" checked="checked" onclick="return orderSummary()" /> Workstation<br />
						<input type="radio" name="rdoSize" value="3" onclick="return orderSummary()" /> Server<br />
					</td>
				</tr>
				<tr>
					<td colspan="2"><hr style="background-color:white" /></td>
				</tr>
				<tr>
					<td valign="top">Select your warranty type:</td>
					<td valign="top" nowrap="nowrap">
						<input type="radio" name="rdoWarranty" value="ht" checked="checked" onclick="return orderSummary()" /> 1 year<br />
						<input type="radio" name="rdoWarranty" value="dd"  onclick="return orderSummary()" /> 2 years
					</td>
				</tr>
				<tr>
					<td colspan="2"><hr style="background-color:white" /></td>
				</tr>
				
			</table>
			</form>
		</td>
		<td rowspan="2" width="1" style="background-color: White;"></td>
		<td class="orderSum" valign="top">
			<div id="orderSum" style="height: 175px">Order Summary: <br />Workstation 1 year Warranty <br /></div>
			<br /><br /><br />
			<div id="priceSum">
			<table width="100%"> <tr><td>Subtotal:</td> <td align='right'></td></tr><tr><td>Tax:</td> <td align="right" style="border-bottom-color: White; border-bottom-width: 1px; border-bottom-style: solid;"></td></tr><tr> <td>Total:</td> <td align='right'></td></tr></table>
			</div>
		</td>
	</tr>
	<tr>
		<td valign="top" class="menu" width="1000">
			<center><input type="button" onclick="return writePCCookies()" value="Submit Your Order"></center>
		</td>
	</tr>
</table>


<script type="text/javascript">
<!--
//<![CDATA[
document.forms[0].reset();
orderSummary();
//]]>
//-->
</script>

</body>

</html>
